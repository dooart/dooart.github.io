<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>dooart</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
		<style>
			body {
				background-color: black;
			}
			
			h1 {
				font-size: 16px;
				color: #727272;
			}
			
			.instructions {
				margin-top: 10px;
				color: #404040;
			}
			
			.credits {
				margin-top: 30px;
				text-align: left;
			}
			
			.credits-list {
				padding: 0;
				list-style-type: none;
			}
		</style>
  </head>
  <body>
    <div class="wrapper">
			<h1>ines and the sushi rain</h1>
			<object type="application/x-shockwave-flash" 
			  data="ines.swf" 
			  width="320" height="480">
			  <param name="movie" value="ines.swf" />
			  <param name="quality" value="high"/>
			</object>
			
			<div class="instructions">
				<div class="instruction">
					left and right arrows to run
				</div>
				<div class="instruction">
					up arrow to jump
				</div>
			</div>
			
			<div class="credits">
				<ul class="credits-list">
					<li>background animation: <a target="_blank" href="http://1041uuu.tumblr.com">1041uuu</a></li>
					<li>main song: <a target="_blank" href="http://incompetech.com/music/royalty-free/index.html?isrc=USUAN1100691">Kevin MacLeod - Ripples</a></li>
					<li>game over song: <a target="_blank" href="https://www.youtube.com/watch?v=Szw8r6CDi8k">ToraDora! OST - Lost my Pieces (music box version)</a></li>
				</ul>
			</div>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    
  </body>
</html>
